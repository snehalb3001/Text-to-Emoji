<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="/arrow.png" alt=""></span> Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="/tala.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="/khulatala.png" alt=""></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1.Type a Message</h5>
            <textarea placeholder="Write your message here" id="txtmsg1" cols="30" rows="10"></textarea>
            <h5>2.Set a password</h5>
            <input type="password" id="password">
            <button id="encrypt-btn"><span><img src="/tala.png" alt=""></span>Encrypt text</button>
        </div>
        <div id="decryption">
            <h5>1.Paste encrypted emojis</h5>
            <textarea placeholder="Write your message here" id="txtmsg2" cols="30" rows="10"></textarea>
            <h5>2.Type the password</h5>
            <input type="password" id="final-password">
            <button id="decrypt-btn"><span><img src="/khulatala.png" alt=""></span>Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
